<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos2.css">
    <link rel="shortcut icon" href="../PruebasIngtegrador/iconoApple.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>Apple Store</title>
</head>
<body>
<div class="container">
    <header>
        
        <div class="logos">

            <!-- <img src="./iconoApple.png" alt=""> -->
            <img src="./apple-store-logo.png" alt="" id="letrasStore">
            <img src="./apple-store-logo-png-1-transparent.png" alt="" id="logitoAppstore">
        </div>
    </header>

    <nav>
        <h3 id="buscarText">Buscar Producto</h3>
        <div class="search-bar">
            <input type="text">
            <div class="actions">
             <button><span class="material-icons">mic</span></button>  
             <button><span class="material-icons">search</span></button>        
            </div>
        </div>
    </nav>

    <div class="contMainSide">
         <main>
            <h1>Productos Destacados</h1>
            <div class="products">
                <div class="compu">
                    <img src="./compu apple.png" alt="">
                    <h4>Mac y Pcs</h4>
                </div>

                <div class="iphone">
                    <img src="./iphones.png" alt="">
                    <h4>Iphone</h3>
                </div>

                <div class="ipad">
                    <img src="./ipado.png" alt="">
                    <h4>Ipads</h4>
                </div>

                <div class="reloj">
                    <img src="./relojes.png" alt="">
                    <h4>Apple Watch</h4>
                 </div>
 
            </div>

        <section class="otroContaiener">
            <h1>Otros Productos</h1>
            <img src="./Apple-Music-Logo-2019-present.jpg" alt="">
            <h2>u$s1500 Por Mes</h2>
            <h3>Primer Mes Gratis</h3>
        </section>
        </main>

        <aside>
            <h2>Novedades De Apple</h2>
            <section class="airpods">
                <img src="./airpods.png" alt="">
                <h5>AirPods</h5>
            </section>
            <section>
                <img src="./appleTv.png" alt="">
                <h5>AppleTv</h5>
            </section>
            <section>
                <img src="./homePod.png" alt="">
               <h5> Mini HomePod</h5>
            </section>
        </aside>
    </div>
    <footer>
        <h5>Apple Corporation All Rights Reserved 1970 - 2023</h5>
    </footer>

</div>
</body>
</html>
