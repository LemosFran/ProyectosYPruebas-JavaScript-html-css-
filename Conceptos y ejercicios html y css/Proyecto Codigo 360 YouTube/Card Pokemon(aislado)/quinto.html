<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/estilosSass.css">
    <title>Pokemon Card</title>
    <link rel="shortcut icon" href="/img/006 (1).png" type="image/x-icon">
</head>
<body>
    <main class="container">
        <article class="card">
            <img src="/img/fondoFuego.jpeg" alt="FondoCard" class="card-header">

            <div class="card-body">
                <div class="card-body-contentImg">
                    <img src="/img/006 (1).png" alt="ChariChari" width="150">
                </div>
                <h1 class="card-body-title">
                    Charizard
                    <span>#199</span>
                </h1>
                <p class="card-body-text">
                    Coleccionable
                </p>

            </div>

            <div class="card-footer">
                <div class="card-footer-poder">
                    <h3>
                        Poder
                    </h3>
                    <img src="/img/fueFue.png" alt="Icono-fuego" width="40">
                </div>

                <div class="card-footer-resiste">
                    <h3>
                        Resistencia
                    </h3>
                    <img src="/img/casti.png" alt="Icono-resist." width="40">

                    <div class="card-footer-bonus">
                        <h3>
                            Bonus
                        </h3>
                        <img src="/img/cofre.png" alt="Icono-bonus" width="40">
                    </div>

                </div>

            </div>

        </article>
    </main>
</body>
</html>
